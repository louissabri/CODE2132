<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facade Analysis Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="header">
    <h1>Facade Analysis Viewer</h1>
    <p>Explore real-time model analysis and statistics.</p>
</div>
<div id="main">
    <div id="viewer-container">
        <div id="viewer"></div>
    </div>
    <div id="info">
        <div id="controls">
            <h2>Adjust Model Parameters</h2>
            <div>
                <label for="floorHeight">Floor Height:</label>
                <input type="range" id="floorHeight" name="Floor Height" min="1.0" max="5.0" step="0.1" value="3.0">
                <span id="value1">3.0</span>
            </div>
            <div>
                <label for="floorNum">Number of Floors:</label>
                <input type="range" id="floorNum" name="Floor Number" min="1" max="50" value="16">
                <span id="value2">16</span>
            </div>
            <div>
                <label for="attractorPtSeed">Attractor Point Seed:</label>
                <input type="range" id="attractorPtSeed" name="Attractor Point Seed" min="0" max="10" value="0">
                <span id="value3">0</span>
            </div>
            <div>
                <label for="attractorPtStrength">Attractor Point Strength:</label>
                <input type="range" id="attractorPtStrength" name="Attractor Point Strength" min="0" max="1" step="0.01" value="0.12">
                <span id="value4">0.12</span>
            </div>
            <button id="saveButton">Save Settings</button>
            <button id="refreshButton">Refresh Model</button>
            <div id="toggle-buttons">
                <button id="toggleAnalysisButton">Show Analysis</button>
                <button id="toggleFacadeButton">Hide Facade</button>
            </div>
            <div id="run-analysis-container">
                <button id="runAnalysisButton">Run Analysis</button>
            </div>
        </div>
        <div id="analysis">
            <h2>Model Analysis Outputs</h2>
            <div class="analysis-item">
                <span class="analysis-label">Number of Glass Panes:</span>
                <span class="analysis-value" id="numberGlassPanes">0</span>
            </div>
            <div class="analysis-item">
                <span class="analysis-label">Total Cost of Panels:</span>
                <span class="analysis-value" id="totalCostPanels">0</span>
            </div>
            <!-- Add more fields here if needed -->
        </div>
    </div>
</div>
<!-- CDN for Three.js and Controls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/pmrem/PMREMGenerator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/pmrem/PMREMCubeUVPacker.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/pmrem/PMREMCubeUVRenderer.js"></script>
<!-- Custom Scripts -->
<script src="js/viewer.js"></script>
<script src="js/sliders.js"></script>
</body>
</html>
